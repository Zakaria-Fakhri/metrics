name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"  
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity
          config_timezone: Europe/Berlin
          plugin_achievements: yes
          plugin_languages: yes
          plugin_lines: yes
          plugin_traffic: yes
